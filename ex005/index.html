<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="shortcut icon" href="lua 17.ico" type="image/x-icon">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem Dinâmica </h1>
    <p> Aumente e diminua o navegador, para vê os diferentes tamanhos da imagem...</p>
    <picture>
    
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir o áudio em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/free.mp3" type="audio/mpeg">
        <source src="midia/free.ogg" type="audio/ogg">
        <source src="midia/free.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/free.mp3">Clique aqui para baixar o arquivo mp3</a></p>
</body>
</html>
